<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <script src="./main.js" defer></script>
    <header></header>
    <div class="main-container">
        <div class="sidebar">
            <ul class="task-list">
                <li class="task" id="Inbox">
                    <div class="inbox-icon"></div>Inbox
                </li>
                <li class="task" id="Today">
                    <div class="today-icon"></div>Today
                </li>
                <li class="task" id="Week">
                    <div class="week-icon"></div>This Week
                </li>
                <li class="task" id="Completed">
                    <div class="complete-icon"></div>Completed
                </li>
            </ul>
            <div class="project-container">
                <div class="project-title">Project</div>
                <form id="add-proj-form" action="#">
                    <input type="text" id="proj-input" placeholder="New project" autocomplete="off" minlength="3" required/>
                    <div class="project-btn-container">
                        <button type="button" class="clear-proj-btn">Clear</button>
                        <button type="button" class="add-proj-btn">Add Project</button>
                    </div>
                </form>
                <ul class="project-list">
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="todo-header">
                <div class="todo-title"></div>
                <button class="add-task-btn">Add Task</button>
            </div>
            <form class="add-task-form" action="">
                <input type="text" id="task-name" placeholder="name" required>
                <input type="date" id="task-date" required>
                <input type="text" id="task-description" placeholder="description" required>
                <input type="text" id="task-priority" placeholder="priority" required>
                <button type="submit" class="add-item">Add</button> 
            </form>
            <ul class="todo-list">
            </ul>
        </div>
    </div>
    <footer>Brandon Zeng</footer>
</body>
</html>
