<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <script src="./main.js" defer></script>
    <header></header>
    <div class="main-container">
        <div class="sidebar">
            <ul class="task-list">
                <li class="task">
                    <div class="inbox-icon"></div>
                    <p class="task-inbox">Inbox</p>
                </li>
                <li class="task">
                    <div class="today-icon"></div>
                    <p class="task-today">Today</p>
                </li>
                <li class="task">
                    <div class="week-icon"></div>
                    <p class="task-week">This Week</p>
                </li>
                <li class="task">
                    <div class="complete-icon"></div>
                    <p class="task-complete">Completed</p>
                </li>
            </ul>
            <div class="project-container">
                <div class="project-title">Project</div>
                <form id="add-proj-form" action="#">
                    <input type="text" id="proj-input" placeholder="New project" required/>
                    <div class="project-btn-container">
                        <button type="button" class="clear-btn">Clear</button>
                        <button type="button" class="add-proj-btn">Add Project</button>
                    </div>
                </form>
                <ul class="project-list">
                    <li class="project">
                        <p class="task-inbox">Inbox</p>
                    </li>
                    <li class="project">
                        <p class="task-inbox">Me</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="todo-header">
                <div class="todo-title">Inbox</div>
                <button class="add-task-btn">Add Task</button>
            </div>
            <ul class="todo-list">
                <li class="todo-items">Take out trash</li>
                <li class="todo-items">Wash dishes</li>
            </ul>
        </div>
    </div>
    <footer>Brandon Zeng</footer>
</body>
</html>
